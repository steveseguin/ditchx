<!DOCTYPE html>
<html>
<head>
    <title>Social Media Redirect</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function redirect() {
            try {
                const path = window.location.pathname.slice(1);
                const referrer = document.referrer || 'direct';
                const statusElement = document.getElementById('status');
                
                function buildDestinationUrl(baseUrl) {
                    // If it's already a full URL, don't modify it
                    if (baseUrl.startsWith('http')) return baseUrl;
                    
                    const url = new URL(`https://${baseUrl}`);
                    url.searchParams.append('ref', encodeURIComponent(referrer));
                    return url.toString();
                }
                
                function processHandle(handle, type) {
                    // Remove any protocol if present
                    handle = handle.replace(/^https?:\/\//, '');
                    
                    if (type === 'bluesky') {
                        // If handle already contains .bsky.social, use it as is
                        if (handle.includes('.bsky.social')) { 
                            return buildDestinationUrl(handle);
                        }
                        // If handle contains any domain, assume it's complete
                        if (handle.includes('.')) {
                            return buildDestinationUrl(handle);
                        }
                        // Otherwise, append .bsky.social
                        return buildDestinationUrl(`bsky.app/profile/${handle}.bsky.social`);
                    } else if (type === 'mastodon') {
                        if (handle.includes('@')) {
                            // Handle @user@instance.com format
                            const cleanHandle = handle.startsWith('@') ? handle.slice(1) : handle;
                            const [user, instance] = cleanHandle.split('@');
                            return buildDestinationUrl(`${instance}/@${user}`);
                        } else if (handle.includes('.')) {
                            // If it contains a period, assume it's a domain
                            return buildDestinationUrl(handle);
                        }
                    }
                    return buildDestinationUrl(handle);
                }
                
                // If path is too short, default to Bluesky
                if (path.length < 2) {
                    window.location.href = processHandle(path, 'bluesky');
                    return;
                }
                
                // Handle the from/ route for explicit redirections
                if (path.startsWith('from/')) {
                    const params = new URLSearchParams(window.location.search);
                    const to = params.get('to');
                    const handle = params.get('handle');
                    
                    if (!handle) {
                        statusElement.textContent = 'Error: No handle provided';
                        return;
                    }

                    if (to === 'bluesky' || to === 'mastodon') {
                        window.location.href = processHandle(handle, to);
                        return;
                    }
                }
                
                // Try to fetch mappings from JSON file
                try {
                    //const firstChar = path.charAt(0).toLowerCase();
                    //const secondChar = path.charAt(1).toLowerCase();
                    const response = await fetch(`/data.json`);
                    
                    if (response.ok) {
                        const mappings = await response.json();
                        if (mappings[path]) {
                            window.location.href = processHandle(mappings[path], 
                                mappings[path].includes('@') ? 'mastodon' : 'bluesky');
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching mappings:', error);
                }
                
                // Default fallback - direct to Bluesky
                window.location.href = processHandle(path, 'bluesky');
                
            } catch (error) {
                console.error('Redirect error:', error);
                document.getElementById('status').textContent = 'Error redirecting. Please try again.';
            }
        }
        
        // Start redirect when page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p id="status">Redirecting...</p>
    </div>
</body>
</html>
