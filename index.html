<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitchX - Social Platform Redirector</title>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            900: '#1e3a8a',
                        },
                        gray: {
                            50: '#f9fafb',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                        },
                    },
                },
            },
        }
    </script>
    
    <!-- Custom styles -->
    <style>
        /* Additional custom styles if needed */
        body {
            margin: 0;
            min-height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(180deg, #eff6ff 0%, #ffffff 100%);
        }
    </style>
</head>
<body class="gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        // [Previous React component code remains exactly the same]
        // Icon components to replace lucide-react
        const Copy = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );

        const ExternalLink = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                <polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/>
            </svg>
        );

        const SimpleRedirector = () => {
            const [platform, setPlatform] = React.useState('bluesky');
            const [xUsername, setXUsername] = React.useState('');
            const [targetHandle, setTargetHandle] = React.useState('');
            const [copied, setCopied] = React.useState(false);

            const generateRedirectUrl = () => {
                const baseUrl = window.location.origin;
                const params = new URLSearchParams();
                params.set('to', platform);
                params.set('handle', targetHandle);
                return `${baseUrl}/from/${xUsername}?${params.toString()}`;
            };

            const generateDirectUrl = () => {
                switch(platform) {
                    case 'bluesky':
                        return `https://bsky.app/profile/${targetHandle}`;
                    case 'mastodon':
                        return targetHandle.includes('@') 
                            ? `https://${targetHandle.split('@')[1]}/@${targetHandle.split('@')[0]}`
                            : targetHandle;
                    default:
                        return '';
                }
            };

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            const generateHtmlSnippet = () => {
                const redirectUrl = generateRedirectUrl();
                return `<a href="${redirectUrl}">Find me on ${platform}</a>`;
            };

            const generateMarkdownSnippet = () => {
                const redirectUrl = generateRedirectUrl();
                return `[Find me on ${platform}](${redirectUrl})`;
            };

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-2xl mx-auto space-y-8">
                        <div className="text-center space-y-4">
                            <h1 className="text-4xl font-bold text-blue-900">Quick Platform Switch</h1>
                            <p className="text-xl text-gray-600">Create shareable redirects to your new social presence</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-xl p-6 space-y-6">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Your X Username
                                    </label>
                                    <input
                                        type="text"
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="username (without @)"
                                        value={xUsername}
                                        onChange={(e) => setXUsername(e.target.value.replace('@', ''))}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Target Platform
                                    </label>
                                    <select
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        value={platform}
                                        onChange={(e) => setPlatform(e.target.value)}
                                    >
                                        <option value="bluesky">Bluesky</option>
                                        <option value="mastodon">Mastodon</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        {platform === 'bluesky' ? 'Bluesky Handle' : 'Mastodon Handle'}
                                    </label>
                                    <input
                                        type="text"
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder={platform === 'bluesky' ? 'handle.bsky.social' : 'username@instance.social'}
                                        value={targetHandle}
                                        onChange={(e) => setTargetHandle(e.target.value)}
                                    />
                                </div>
                            </div>

                            {xUsername && targetHandle && (
                                <div className="space-y-6 pt-4">
                                    <div className="border-t pt-4">
                                        <h3 className="font-medium mb-2">Your Redirect Link</h3>
                                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                                            <code className="flex-1 font-mono text-sm break-all">{generateRedirectUrl()}</code>
                                            <button
                                                onClick={() => copyToClipboard(generateRedirectUrl())}
                                                className="p-2 hover:bg-gray-200 rounded-full transition-colors"
                                                title="Copy to clipboard"
                                            >
                                                <Copy size={16} className="text-gray-600" />
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-medium mb-2">Direct Link</h3>
                                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                                            <code className="flex-1 font-mono text-sm break-all">{generateDirectUrl()}</code>
                                            <a
                                                href={generateDirectUrl()}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="p-2 hover:bg-gray-200 rounded-full transition-colors"
                                                title="Open link"
                                            >
                                                <ExternalLink size={16} className="text-gray-600" />
                                            </a>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-medium mb-2">HTML Snippet</h3>
                                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                                            <code className="flex-1 font-mono text-sm break-all">{generateHtmlSnippet()}</code>
                                            <button
                                                onClick={() => copyToClipboard(generateHtmlSnippet())}
                                                className="p-2 hover:bg-gray-200 rounded-full transition-colors"
                                                title="Copy to clipboard"
                                            >
                                                <Copy size={16} className="text-gray-600" />
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-medium mb-2">Markdown Snippet</h3>
                                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                                            <code className="flex-1 font-mono text-sm break-all">{generateMarkdownSnippet()}</code>
                                            <button
                                                onClick={() => copyToClipboard(generateMarkdownSnippet())}
                                                className="p-2 hover:bg-gray-200 rounded-full transition-colors"
                                                title="Copy to clipboard"
                                            >
                                                <Copy size={16} className="text-gray-600" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow-xl p-6">
                            <h2 className="text-xl font-semibold mb-4">How it works</h2>
                            <ol className="list-decimal list-inside space-y-2 text-gray-600">
                                <li>Enter your X username and your new platform handle</li>
                                <li>Copy your redirect link or HTML/Markdown snippet</li>
                                <li>Share it in your X bio or posts</li>
                                <li>Visitors will be redirected to your new profile</li>
                            </ol>
                            <p className="mt-4 text-sm text-gray-500">
                                No login or database required - everything is encoded in the URL!
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimpleRedirector />);
    </script>
</body>
</html>
