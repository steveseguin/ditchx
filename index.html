<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitchX - Social Platform Redirector</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%230ea5e9;stop-opacity:1'/%3E%3Cstop offset='100%25' style='stop-color:%230369a1;stop-opacity:1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='4' y='4' width='24' height='24' rx='6' fill='url(%23grad)'/%3E%3Cpath d='M10 16 L16 22 L22 16 L19 16 L16 19 L13 16 Z' fill='white'/%3E%3Cpath d='M10 12 L16 18 L22 12' stroke='white' stroke-width='2' fill='none' stroke-linecap='round'/%3E%3C/svg%3E">
    
    <!-- Meta tags -->
    <meta name="title" content="DitchX - Migrate to Bluesky in One Click">
    <meta name="description" content="Ready for bluer skies? Easily migrate your followers from X to Bluesky with a simple redirect link. No login required.">
    
    <!-- Scripts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: radial-gradient(circle at top center, #f0f9ff 0%, #ffffff 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-focus {
            transition: all 0.2s;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        const Copy = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );

        const ExternalLink = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                <polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/>
            </svg>
        );

        const SimpleRedirector = () => {
            const [platform, setPlatform] = React.useState('bluesky');
            const [xUsername, setXUsername] = React.useState('');
            const [targetHandle, setTargetHandle] = React.useState('');
            const [copied, setCopied] = React.useState(false);
            const [directPlatformUrl, setDirectPlatformUrl] = React.useState('');
        
            const handleTargetChange = (e) => {
                let value = e.target.value;
                
                if (platform === 'bluesky') {
                    // Remove any existing .bsky.social suffixes and clean up
                    value = value.replace(/\.bsky\.social/g, '')
                                .replace(/\.+/g, '.')
                                .replace(/^\.+|\.+$/g, '');
                    
                    setTargetHandle(value);
                    setDirectPlatformUrl(`https://bsky.app/profile/${value}.bsky.social`);
                } else if (platform === 'mastodon') {
                    setTargetHandle(value);
                    if (value.includes('@')) {
                        const [user, instance] = value.split('@');
                        setDirectPlatformUrl(`https://${instance}/@${user}`);
                    } else {
                        setDirectPlatformUrl(value);
                    }
                }
            };
        
            const generateRedirectUrl = () => {
                const baseUrl = window.location.origin;
                
                // For Bluesky, just use the simple format
                if (platform === 'bluesky') {
                    return `${baseUrl}/${targetHandle}`;
                }
                
                // For Mastodon, use the explicit routing format
                const params = new URLSearchParams();
                params.set('to', platform);
                params.set('handle', targetHandle);
                return `${baseUrl}/from/${xUsername}?${params.toString()}`;
            };
        
            const formatUsername = (username) => {
                return username.replace(/^@|@/g, '').trim();
            };
        
            const handleUsernameChange = (e) => {
                const value = formatUsername(e.target.value);
                setXUsername(value);
            };
        
        const generateDirectUrl = () => {
            if (platform === 'bluesky') {
                return `https://bsky.app/profile/${targetHandle}.bsky.social`;
            } else if (platform === 'mastodon') {
                if (targetHandle.includes('@')) {
                    const [user, instance] = targetHandle.split('@');
                    return `https://${instance}/@${user}`;
                }
                return targetHandle.startsWith('http') ? targetHandle : `https://${targetHandle}`;
            }
            return '';
        };
        
            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };
        
            const generateMarkdownSnippet = () => {
                const redirectUrl = generateRedirectUrl();
                return `[Find me on ${platform}](${redirectUrl})`;
            };

            const generateHtmlSnippet = () => {
                const redirectUrl = generateRedirectUrl();
                return `<a href="${redirectUrl}">Find me on ${platform}</a>`;
            };
            
            const SnippetSection = ({ title, code, preview }) => (
                <div>
                    <h3 className="font-semibold text-gray-800 mb-3">{title}</h3>
                    <div className="space-y-3">
                        <div className="flex items-center gap-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <code className="flex-1 font-mono text-sm break-all text-gray-700">{code}</code>
                            <button
                                onClick={() => copyToClipboard(code)}
                                className="p-2 hover:bg-gray-200 rounded-full transition-colors duration-200"
                                title="Copy to clipboard"
                            >
                                <Copy size={18} className="text-gray-600" />
                            </button>
                        </div>
                        <div className="bg-white border border-gray-200 rounded-lg p-4">
                            <div className="text-sm text-gray-600 font-medium mb-2">Preview:</div>
                            {typeof preview === 'string' ? (
                                <div className="mt-1" dangerouslySetInnerHTML={{ __html: preview }} />
                            ) : (
                                <div className="mt-1">{preview}</div>
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen px-4 py-12 sm:px-6 lg:px-8">
                    <div className="max-w-3xl mx-auto space-y-10">
                        {/* Header section */}
                        <div className="text-center space-y-4">
                            <h1 className="text-4xl font-bold text-gray-800 sm:text-5xl">
                                Migrate to Bluesky <span className="text-primary-500">in One Click</span>
                            </h1>
                            <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                                Tools to make migrating from X to Bluesky easier
                                {' '}<a href="https://bsky.app" className="text-primary-600 hover:text-primary-700 font-medium" target="_blank" rel="noopener noreferrer">Go to Bluesky →</a>
                            </p>
                            <div className="inline-block bg-primary-50 rounded-full px-6 py-2 text-primary-700 text-sm">
                                Pro tip: Simply type ditchx.com/<span className="font-mono font-medium">username</span> to jump straight to BlueSky
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8 space-y-8">
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Your X Username</label>
                                    <input
                                        type="text"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-lg input-focus"
                                        placeholder="username (without @)"
                                        value={xUsername}
                                        onChange={handleUsernameChange}
                                    />
                                    {xUsername && (
                                        <a href={`https://twitter.com/${xUsername}`} target="_blank" rel="noopener noreferrer" 
                                           className="text-sm text-primary-600 hover:text-primary-700 mt-2 inline-block">
                                            https://twitter.com/{xUsername}
                                        </a>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        {platform === 'bluesky' ? 'Bluesky Handle' : 'Mastodon Handle'}
                                    </label>
                                    <input
                                        type="text"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-lg input-focus"
                                        placeholder={platform === 'bluesky' ? 'handle' : 'username@instance.social'}
                                        value={targetHandle}
                                        onChange={handleTargetChange}
                                    />
                                    {targetHandle && (
                                        <a href={generateDirectUrl()} target="_blank" rel="noopener noreferrer" 
                                           className="text-sm text-primary-600 hover:text-primary-700 mt-2 inline-block">
                                            {generateDirectUrl()}
                                        </a>
                                    )}
                                </div>
                            </div>

                            {targetHandle && (
                                <div className="space-y-8 pt-6">
                                    <div>
                                        <h3 className="font-semibold text-gray-800 mb-3">Direct Link</h3>
                                        <div className="flex items-center gap-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
                                            <code className="flex-1 font-mono text-sm break-all text-gray-700">
                                                {platform === 'bluesky' ? 
                                                    `https://bsky.app/profile/${targetHandle}` : 
                                                    directPlatformUrl}
                                            </code>
                                            <a
                                                href={platform === 'bluesky' ? 
                                                    `https://bsky.app/profile/${targetHandle}` : 
                                                    directPlatformUrl}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="p-2 hover:bg-gray-200 rounded-full transition-colors duration-200"
                                                title="Open link"
                                            >
                                                <ExternalLink size={18} className="text-gray-600" />
                                            </a>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-semibold text-gray-800 mb-3">Short Link</h3>
                                        <div className="flex items-center gap-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
                                            <code className="flex-1 font-mono text-sm break-all text-gray-700">
                                                {platform === 'bluesky' ? 
                                                    `ditchx.com/${targetHandle.replace('.bsky.social', '')}` : 
                                                    generateRedirectUrl()}
                                            </code>
                                            <button
                                                onClick={() => copyToClipboard(platform === 'bluesky' ? 
                                                    `ditchx.com/${targetHandle.replace('.bsky.social', '')}` : 
                                                    generateRedirectUrl()
                                                )}
                                                className="p-2 hover:bg-gray-200 rounded-full transition-colors duration-200"
                                                title="Copy to clipboard"
                                            >
                                                <Copy size={18} className="text-gray-600" />
                                            </button>
                                        </div>
                                    </div>

                                    {xUsername && (
                                        <>
                                            <div className="border-t pt-6">
                                                <h3 className="font-semibold text-gray-800 mb-3">Redirect Link</h3>
                                                <div className="flex items-center gap-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
                                                    <code className="flex-1 font-mono text-sm break-all text-gray-700">
                                                        {generateRedirectUrl()}
                                                    </code>
                                                    <button
                                                        onClick={() => copyToClipboard(generateRedirectUrl())}
                                                        className="p-2 hover:bg-gray-200 rounded-full transition-colors duration-200"
                                                        title="Copy to clipboard"
                                                    >
                                                        <Copy size={18} className="text-gray-600" />
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="space-y-8">
                                                <SnippetSection 
                                                    title="HTML Snippet"
                                                    code={generateHtmlSnippet()}
                                                    preview={generateHtmlSnippet()}
                                                />
                                                <SnippetSection 
                                                    title="Markdown Snippet"
                                                    code={generateMarkdownSnippet()}
                                                    preview={<a href={generateRedirectUrl()} className="text-primary-600 hover:text-primary-700">
                                                        Find me on {platform}
                                                    </a>}
                                                />
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}

                            <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">How it works</h2>
                                <ol className="list-decimal list-inside space-y-3 text-gray-600 ml-4">
                                    <li>Enter your X username and your new platform handle</li>
                                    <li>Copy your redirect link or HTML/Markdown snippet</li>
                                    <li>Share it in your X bio or posts</li>
                                    <li>Visitors will be redirected to your new profile</li>
                                </ol>
                                <div className="mt-6 bg-primary-50 rounded-lg p-4 text-primary-700">
                                    No login or database required - everything is encoded in the URL!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimpleRedirector />);
    </script>
</body>
</html>
